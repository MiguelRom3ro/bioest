<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <!--Cambiar titulo dependiendo lo que les toco-->

    <!--Archivos necesarios para bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!--Estilos personalizados necesarios-->
    <style>
      /* Clase para el color principal */
      .colorP {
        background-color: #217657;
      }
      /* Clase para el color del texto del Footer */
      .textCF {
        color: #d5d5d5;
      }
      /* Clase para el tamanio de letra del Footer */
      .fontSizeFooter {
        font-size: smaller;
      }
      /* Clase para el tamanio del navbar */
      .heightN{
        height: 4rem;
      }
    </style>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Enlace a la biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg colorP ps-2 text-right heightN">
      <div class="container-xl pl-0 pl-xl-3">
        <div class="text-white d-flex">
          <a class="navbar-brand" href="#">
            <img src="../img/logo.png" alt="logo" height="40rem" />
          </a>
          <h4 class="align-self-center">BIOEST</h4>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#"
                >Analisis</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Catalogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Ayuda</a>
            </li>
          </ul>
          <ul class="me-5">
            <li class="nav-item dropdown d-flex align-self-center">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  src="../img/user.png"
                  alt="Usuario"
                  class="user-image"
                  height="40rem"
                />
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="padding-right: 10px;">
                <a class="dropdown-item" href="#">Nombre de usuario</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Iniciar sesión</a>
                <a class="dropdown-item" href="#">Registrarse</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--A continuacion coloquen todo su codigo-->

    <!--Arriba de este comentario en esta seccion-->

    <!--Footer-->
    <br /><br />
    <footer class="colorP">
      <div class="py-2 pt-3 ps-4 d-flex fontSizeFooter">
        <img src="../img/ubicacion.png" alt="ubicacion" height="25rem" />
        <p class="ms-2 text-white">Salvatierra, Guanajuato, México.</p>
        <p class="ms-5 textCF">
          © 2023 BIOEST, Inc. Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <!--Archivos necesarios para bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
